// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'

    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    compileSdkVersion = 31
    buildToolsVersion = "25.0.3"

    targetSdkVersion = 31

    versionCode = 800800
    versionName = "0.8.8"
}

